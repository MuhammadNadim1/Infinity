<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Amazon Account</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .amazon-logo {
      width: 300px;
      margin-bottom: .5x;
    }

    .signup-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 30px 25px;
      max-width: 380px;
      width: 100%;
    }

    .signup-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .info {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
      display: flex;
      align-items: center;
    }

    .info i {
      color: #00a8e1;
      margin-right: 5px;
    }

    button {
      width: 100%;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 10px;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e2b33c;
    }
  </style>
</head>
<body>
  <img src="image/c-logo.jpg" alt="Amazon" class="amazon-logo">

  <div class="signup-container">
    <h2>Create account</h2>

    <form action="./php/register.php" method="POST">
      <label for="name">name</label>
      <input type="text" id="name" placeholder="First and last name" name="name" required>

      <label for="email"> email</label>
      <input type="text" id="email" required name="email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="At least 6 characters" name="password" required>
      <div class="info">
        <i>ℹ️</i> Passwords must be at least 6 characters.
      </div>

      <label for="repassword">Re-enter password</label>
      <input type="password" id="repassword" required name="repassword">

      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
